{% extends "base.html" %}

{% block title %}Login to your account{% endblock title %}

{% block content %}
    <div class="login-container container mt-5" style="max-width: 400px;">
        <a href="{% url 'signup' %}" class="btn btn-link mb-3">&larr; Back to Signup</a>
        <h2>Login</h2>
        {% if error%}
        <p style="color: red;">{{error}}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="username-addon">@</span>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label> 
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button class="btn btn-primary my-4" type="submit">Login</button>
        </form>
    </div>
{% endblock content %}

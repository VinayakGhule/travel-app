{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <img src="{% static 'profile.jpg' %}" alt="Profile Picture" class="rounded-circle mb-3" width="120" height="120">
                    <h3 class="card-title">{{ user.get_full_name|default:user.username }}</h3>
                    <p class="card-text text-muted">{{ user.email }}</p>
                    <hr>
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item"><strong>Username:</strong> @{{ user.username }}</li>
                        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                        <li class="list-group-item"><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</li>
                        <!-- Add more fields as needed -->
                    </ul>
                    {% comment %} <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">Edit Profile</a> {% endcomment %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Travel App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold text-primary" href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="logo" width="30" height="30" class="d-inline-block align-text-top me-2">
      Travel App
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'packages' %}"> Packages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}"> My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}"> Profile</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="btn btn-outline-primary ms-2" href="{% url 'logout' %}">ðŸšª Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>



        {% block content %}
        {% endblock %}

    <footer class="text-center mt-5">
        <p>&copy; 2025 Travel App</p>
    </footer>
</body>
</html>
